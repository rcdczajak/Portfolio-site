<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Page title-->
        <title>Search</title>

        <script src="https://kit.fontawesome.com/a1c8ca7627.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class = "header">

            <!--navBar-->
            <div id = "navBar">

                <!--Images page link-->
                <a href = "images.html">Images</a>

                <!--Advanced page link-->
                <a href = "advanced.html">Advanced</a>
            </div>
        </header>

        <body>
            <div id = "main">

                <!--Google logo-->
                <div id = "logo">
                    <img src = "logo.jpg" alt = "">
                </div>

                <!--Search bar-->
                <form action="https://google.com/search">
                    <div id = "input">

                        <!--Magnifying glass icon-->
                        <i class = "fas fa-search"></i>
                        <input type="text" name="q" placeholder = "Search...">
                    </div>

                    <!--Search buttons-->
                    <div id = "button">

                        <!--Search button-->
                        <input type="submit" name = "btnK" value="Google Search">

                        <!--First link search-->
                        <input type = "submit" name = "btnI" value = "I'm Feeling Lucky" >
                    </div>
                </form>
            </div>
        </body>
        <footer>
